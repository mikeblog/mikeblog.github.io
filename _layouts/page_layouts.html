<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet dns-prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet dns-prefetch" href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace:400&subset=latin'>
    <link rel="stylesheet dns-prefetch" href='https://fonts.googleapis.com/css?family=Indie+Flower:400&subset=latin'>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    {% if page.type =="post" %}{{ page.styles }}{% endif %}

  </head>

  <body>

    {{ content }}

    {% include analytics.html %}
  </body>
</html>
